<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="container">

    <div class="balance">
      <div class="balance-info">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="images/logo.svg" alt="">
    </div>
  
    <div class="spendings">
  
      <p>Spending - Last 7 days</p>
  
      <div class="bar-chart-container">
  
        <div class="bar-chart">
          <h4>mon</h4>
          <div class="bar-container">
            <div class="bars-mon">

              <div class="day-amount">
                <p class="amount">$17.45</p>
              </div>
              
             </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>tue</h4>
          <div class="bar-container">
            <div class="bars-tue">

              <div class="day-amount">
                <p class="amount">$34.91</p>
              </div>
              
             </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>wed</h4>
          <div class="bar-container">
            <div class="bars-wed">

              <div class="day-amount">
                <p class="amount">$52.36</p>
              </div>
              
            </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>thu</h4>
          <div class="bar-container">
            <div class="bars-thu">

              <div class="day-amount">
                <p class="amount">$31.07</p>
              </div>
              
             </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>fri</h4>
          <div class="bar-container">
            <div class="bars-fri">

              <div class="day-amount">
                <p class="amount">$23.39</p>
              </div>
              
             </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>sat</h4>
          <div class="bar-container">
            <div class="bars-sat">

              <div class="day-amount">
                <p class="amount">$43.28</p>
              </div>
  
              </div>
          </div>
        </div>
  
        <div class="bar-chart">
          <h4>sun</h4>
          <div class="bar-container">
            <div class="bars-sun">
            
              <div class="day-amount">
                <p class="amount">$25.48</p>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>

      <div class="line"></div>

      <div class="expenses">

        <div class="total-expenses">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
    
        <div class="expense-percentage">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>

      </div>
  
    </div> 
     
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enoch</a>.
  </div>

  </div>
</body>
</html>
